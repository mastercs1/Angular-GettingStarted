
    <mat-card>
      
    <div>   
        <mat-card-content> 
              <mat-form-field class="example-form-field">
                <mat-label>Searching</mat-label>
                <input matInput type="text"    [(ngModel)]="filterWord">
                <button  *ngIf="filterWord" matSuffix mat-icon-button aria-label="Clear" (click)="filterWord=''">
                    <mat-icon>close</mat-icon>
                </button> 
              </mat-form-field> 
          </mat-card-content>
        </div>       
      </mat-card>
      
    <div class="card-body">
        <div class ="row">
            <div class="col-md-6">
                <h4> Filtered by: {{filterWord}}</h4><!--find the filterList first then find get method-->
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table   class="table" *ngIf ='products.length'>
            <thead>
                <tr>
                    <th scope="col">
                        <button class="btn btn-primary" 
                        (click) ='toggleImage()'>
                            {{showImage?'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th scope="col">Hero Name</th>
                    <th scope="col">Race</th>
                    <th scope="col">Dob</th>
                    <th scope="col">Hire Price</th>
                    <th scope="col">5 Stars Rating</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
             <tbody>
                <tr *ngFor='let hero of filterdHeroes'>
                    <td scope="row"><img *ngIf='showImage' src={{hero.imageUrl}}
                              [title]='hero.heroName'
                              [style.width.px]='imageWidth'
                              [style.margin.px]='imageMargin'
/>
                            </td>
                    <td scope="row">{{hero.heroName | uppercase}}</td>
                    <td scope="row">{{hero.heroRace | replaceChar:"-":" "}}</td>
                    <td scope="row">{{hero.heroDob}}</td>
                    <td scope="row">{{hero.hirePrice| currency :'AUD':'symbol':'1.2-2'}}</td>
                    <td scope="row"> <pm-star [starRating]="hero.starRating"></pm-star> </td>
                    
                    <td> <button class="btn btn-primary" (click)="openDetails()"> Check Details</button></td>
                </tr>
             </tbody>
        </table>
    </div>
